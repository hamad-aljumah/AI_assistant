version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: ai_assistant_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_assistant_backend
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://postgres:postgres@database:5432/ai_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_assistant
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      UPLOAD_DIR: /app/uploads
      VECTOR_STORE_DIR: /app/vector_store
      FRONTEND_URL: http://localhost
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/vector_store:/app/vector_store
      - ./backend:/app
      - ./Supermarket_Sales.csv:/app/Supermarket_Sales.csv
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - ai_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_assistant_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ai_assistant_nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - ai_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ai_network:
    driver: bridge
